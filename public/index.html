<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font CSS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Protest+Strike&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- Icon CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- App CSS -->
  <link rel="stylesheet" href="/vendor/border-box.css" type="text/css">
  <link rel="stylesheet" href="/vendor/noramlize-4.1.1.css" type="text/css">
  <link rel="stylesheet" href="/styles/main.css" type="text/css">
  <link rel="stylesheet" href="/styles/modal.css" type="text/css">

  <!-- App JS -->
  <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/side-navbar.js"></script>
  <script type="text/javascript" src="/scripts/new-task.js"></script>



  <title>Smart To Do List</title>
</head>

<body>
  <!-- Top Nav Bar (FIXED) -->
  <div class="wrapper">
    <div class="sidebar">
      <h1>Smart To Do</h1>
      <ul>
        <li><span>Create New List</span><i class="fa-solid fa-square-plus"></i></li>
        <li><span>My List</span><i class="fa-sharp fa-solid fa-angle-down"></i></li>
        <li class="filter-tasks"><span>Filter By</span> <i class="fa-solid fa-list"></i></li>
        <div class="filter-list">
          <li><i class="fa-regular fa-square-check"></i> All</li>
          <li><i class="fa-solid fa-film"></i> Watch</li>
          <li><i class="fa-solid fa-utensils"></i> Eat</li>
          <li><i class="fa-solid fa-book"></i> Read</li>
          <li><i class="fa-solid fa-cart-shopping"></i> Buy</li>
          <li><i class="fa-solid fa-flag"></i> Priority</li>
          <li><i class="fa-solid fa-circle-check"></i>Completed</li>
        </div>
      </ul>
    </div>

    <main class="content">
      <header class="username"> Username <i class="fa-sharp fa-solid fa-angle-down"></i></header>

      <header class="list-header">
        My Tasks
        <span><button class="new-task"><i class="fa-solid fa-circle-plus"></i></button></span>
      </header>

      <div id="overlay">
      <section class="modal" id="new-task-form">
        <header class="new-task-header">
          <h1>Create A New Task</h1>
          <div class="close-modal"><button>X</button></div>
        </header>
        <form class="input-task-title" id="post-task"><input placeholder="What task would you like to accomplish?"></input></form>
        <div class="submit-new-task"><button>Submit</button></div>
      </section>
    </div>

      <div class="task-container">

        <article class="tasks-list">
          <div class="task-icon">Category Icon</div>

          <span class="task-content">
            <div class="task-complete"><i class="fa-regular fa-circle"></i></div>
            <div class="task-name">Task Name Here</div>
          </span>

          <span class="task-content">
            <div class="task-priority"><i class="fa-solid fa-flag"></i></div>
            <div class="task-edit"><i class="fa-solid fa-pen-to-square"></i></div>
            <div class="task-delete"><i class="fa-solid fa-trash-can"></i></div>
          </span>

        </article>

        <article class="tasks-list">
          <div class="task-icon">Category Icon</div>

          <span class="task-content">
            <div class="task-complete"><i class="fa-regular fa-circle"></i></div>
            <div class="task-name">Task Name Here</div>
          </span>

          <span class="task-content">
            <div class="task-priority"><i class="fa-solid fa-flag"></i></div>
            <div class="task-edit"><i class="fa-solid fa-pen-to-square"></i></div>
            <div class="task-delete"><i class="fa-solid fa-trash-can"></i></div>
          </span>

        </article>

        <article class="tasks-list">
          <div class="task-icon">Category Icon</div>

          <span class="task-content">
            <div class="task-complete"><i class="fa-regular fa-circle"></i></div>
            <div class="task-name">Task Name Here</div>
          </span>

          <span class="task-content">
            <div class="task-priority"><i class="fa-solid fa-flag"></i></div>
            <div class="task-edit"><i class="fa-solid fa-pen-to-square"></i></div>
            <div class="task-delete"><i class="fa-solid fa-trash-can"></i></div>
          </span>

        </article>

      </div>

    </main>


  </div>

</body>

</html>
