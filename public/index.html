<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font CSS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Protest+Strike&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- Icon CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- App CSS -->
  <link rel="stylesheet" href="/vendor/border-box.css" type="text/css">
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css">
  <link rel="stylesheet" href="/styles/main.css" type="text/css">
  <link rel="stylesheet" href="/styles/header.css" type="text/css">
  <link rel="stylesheet" href="/styles/side-navbar.css" type="text/css">
  <link rel="stylesheet" href="/styles/edit-profile.css" type="text/css">
  <link rel="stylesheet" href="/styles/edit-task.css" type="text/css">
  <link rel="stylesheet" href="/styles/tasks.css" type="text/css">
  <link rel="stylesheet" href="/styles/modal.css" type="text/css">


  <!-- App JS -->
  <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>
  <script type="text/javascript" src="/scripts/main.js"></script>
  <script type="text/javascript" src="/scripts/header.js"></script>
  <script type="text/javascript" src="/scripts/side-navbar.js"></script>
  <script type="text/javascript" src="/scripts/new-task.js"></script>
  <script type="text/javascript" src="/scripts/edit-profile.js"></script>



  <title>Smart To Do List</title>
</head>

<body>
  <!-- Side Nav Bar (FIXED) -->
  <div class="wrapper">
    <div class="sidebar">
      <h1 class="web-name">Smart To Do</h1>
      <ul>
        <li class="filter-tasks"><span>Filter By</span> <i class="fa-solid fa-list"></i></li>
        <div class="filter-list">
          <li class="all-categories"> <i class="fa-solid fa-brain"></i>All</li>
          <li class="to-watch"><i class="fa-solid fa-film"></i> Watch</li>
          <li class="to-eat"><i class="fa-solid fa-utensils"></i> Eat</li>
          <li class="to-read"><i class="fa-solid fa-book"></i> Read</li>
          <li class="to-buy"><i class="fa-solid fa-cart-shopping"></i> Buy</li>
          <li class="completed-tasks"><i class="fa-regular fa-square-check"></i></i>Completed</li>
        </div>
      </ul>
    </div>

    <!-- Top Nav Bar (FIXED) -->
    <main class="content">

      <!-- Task List Header -->
      <header class="list-header">
        My Tasks
        <span><button type="button" class="new-task"><i class="fa-solid fa-circle-plus"></i></button></span>
      </header>

      <!-- CREATE new task modal -->
      <div class="overlay">
        <section class="modal" id="new-task-form">
          <header class="new-task-header">
            <h1>Create A New Task</h1>
            <div class="close-modal"><button type="button"><i class="fa-regular fa-rectangle-xmark"></i></button></div>
          </header>
          <form class="input-task-title" id="post-task">
            <input name="taskTitle" class="taskTitle" placeholder="What task would you like to accomplish?"></input>
            <div class="submit-new-task"><button type="submit">Submit</button></div>
          </form>
        </section>
      </div>

      <!-- Container to hold all tasks -->
      <div class="task-container">
      </div>

    </main>


  </div>

</body>

</html>
