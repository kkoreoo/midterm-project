  <title>Smart To Do List</title>

<body>
  <!-- Top Nav Bar (FIXED) -->
  <div class="wrapper">
    <div class="sidebar">
      <h1>Smart To Do</h1>
      <ul>
        <li><button>Create New List</button></li>
        <li><button>My List<i class="fa-sharp fa-solid fa-angle-down"></i></button></li>
        <li><button>Filter By <i class="fa-solid fa-list"></i></button></li>
        <li><button><i class="fa-regular fa-square-check"></i> All</button></li>
        <li><button><i class="fa-solid fa-film"></i> Watch</button></li>
        <li><button><i class="fa-solid fa-utensils"></i> Eat</button></li>
        <li><button><i class="fa-solid fa-book"></i> Read</button></li>
        <li><button><i class="fa-solid fa-cart-shopping"></i> Buy</button></li>
        <li><button><i class="fa-solid fa-flag"></i> Priority</button></li>
        <li><button>Completed</button></li>
      </ul>
    </div>

    <main class="content">
      <header class="username"> Username <i class="fa-sharp fa-solid fa-angle-down"></i></header>

      <header class="list-header">
        My Tasks
        <span><button class="new-task"><i class="fa-solid fa-circle-plus"></i></button></span>
      </header>

      <article class="tasks-list">
        <div class="task-icon">Placeholder</div>

        <span class="task-content">
          <div class="task-complete"><i class="fa-regular fa-circle"></i></div>
          <div class="task-name">Buy Milk</div>
        </span>

        <span class="task-content">
          <div class="task-priority"><i class="fa-solid fa-flag"></i></div>
          <div class="task-edit"><i class="fa-solid fa-pen-to-square"></i></div>
          <div class="task-delete"><i class="fa-solid fa-trash-can"></i></div>
        </span>

      </article>

      <article class="tasks-list">
        <div class="task-icon">Placeholder</div>

        <span class="task-content">
          <div class="task-complete"><i class="fa-regular fa-circle"></i></div>
          <div class="task-name">Buy Milk</div>
        </span>

        <span class="task-content">
          <div class="task-priority"><i class="fa-solid fa-flag"></i></div>
          <div class="task-edit"><i class="fa-solid fa-pen-to-square"></i></div>
          <div class="task-delete"><i class="fa-solid fa-trash-can"></i></div>
        </span>

      </article>

      <article class="tasks-list">
        <div class="task-icon">Placeholder</div>

        <span class="task-content">
          <div class="task-complete"><i class="fa-regular fa-circle"></i></div>
          <div class="task-name">Buy Milk</div>
        </span>

        <span class="task-content">
          <div class="task-priority"><i class="fa-solid fa-flag"></i></div>
          <div class="task-edit"><i class="fa-solid fa-pen-to-square"></i></div>
          <div class="task-delete"><i class="fa-solid fa-trash-can"></i></div>
        </span>

      </article>
    </main>


  </div>
